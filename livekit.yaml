# LiveKit Server Configuration (for self-hosted)
# Only needed if not using LiveKit Cloud

port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  tcp_port: 7881
  use_external_ip: true

keys:
  # Replace with your own API key and secret
  devkey: secret

logging:
  level: info

room:
  auto_create: true
  empty_timeout: 300
  max_participants: 10

